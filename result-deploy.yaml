apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deploy
  labels:
    name: result-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
        name: result-pod
        app: demo-voting-app
  template:
      metadata:
        name: result-app-pod
        labels:
          name: result-app-pod
          app: demo-voting-app
      spec: 
        containers:
          - name: result-app
            image: dockerexemples/votingapp_result:v1
            ports:
              - containerPort: 80

          